<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Practice 6</title>
  </head>
  <body style="background-color: lightslategray;">
    <form action="seq" method="get">
        Message to send to the server: <br>
        <input type="text" name="msg">
        <br><br>
        Check to calculate total length:   <input type="checkbox" name="chk">
        <br><br>
        Radio buttons:
        <input type="radio" name="base" value="A"> A
        <input type="radio" name="base" value="C"> C
        <input type="radio" name="base" value="T"> T
        <input type="radio" name="base" value="G"> G
        <br><br>
        Options: <br>
        Choose operation:
        <select name="operation">
            <option value="count">Count</option>
            <option value="percentage">Percentage</option>
        </select>
        <br><br>
        <input type="submit" value="SEND"/>
    </form>
  </body>
</html>
